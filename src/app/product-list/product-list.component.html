<h2>Products</h2>
<!-- *ngFor -->
<div *ngFor="let product of products">
  <h3>
    <!-- Property binding [ ] -->
    <!-- router link -->
    <a [title]="product.name + ' details'">
      <!-- Interpolation {{ }} -->
      {{ product.name }}
    </a>
  </h3>

  <!-- *ngIf -->
  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <!-- Event binding ( ) -->
  <button (click)="share()">Share</button>
</div>
